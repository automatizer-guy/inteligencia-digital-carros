name: Ejecutar Bot Autom√°ticamente

on:
  schedule:
    # Corre cada 2 horas entre las 8 AM y 6 PM (UTC-6 para Guatemala)
    - cron: '0 14-23/2 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    # Configuraci√≥n de entorno y rutas
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}
      FB_COOKIES_JSON: ${{ secrets.FB_COOKIES_JSON }}
      DB_PATH: upload-artifact/anuncios.db

    steps:
      - name: Clonar el repo
        uses: actions/checkout@v3.5.3

      - name: Restaurar base anterior (si existe)
        uses: actions/download-artifact@v4.1.0
        continue-on-error: true
        with:
          name: anuncios-db
          path: upload-artifact

      - name: Verificar existencia de base persistente
        run: |
          if [ ! -f "${{ env.DB_PATH }}" ]; then
            echo "‚ùå La base de datos anuncios.db no fue encontrada."
            echo "üí° Se requiere una base persistente con hist√≥rico para calcular ROI con precisi√≥n."
            echo "‚û°Ô∏è Sub√≠ una base con el workflow: 'Subir Base Inicial'"
            exit 1
          fi

      - name: Mostrar cantidad actual de registros en DB
        run: |
          echo "üìä Volumen de anuncios en la base actual:"          
          sudo apt-get update && sudo apt-get install -y sqlite3
          sqlite3 "${{ env.DB_PATH }}" "SELECT modelo, COUNT(*) FROM anuncios GROUP BY modelo ORDER BY COUNT(*) DESC;"

      - name: Instalar dependencias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar navegadores Playwright
        run: npx playwright install --with-deps

      - name: Ejecutar bot con Telegram
        run: python bot_telegram_marketplace.py


      - name: Subir base actualizada
        uses: actions/upload-artifact@v4.1.0
        with:
          name: anuncios-db
          path: "${{ env.DB_PATH }}"


      - name: Resumen final del run
        run: |
          echo "‚úÖ Bot ejecutado con √©xito"
          echo "üì¶ Total de anuncios registrados:"
          sqlite3 "${{ env.DB_PATH }}" "SELECT COUNT(*) FROM anuncios;"
          echo "üîç √öltimo anuncio registrado:"
          sqlite3 "${{ env.DB_PATH }}" "SELECT link, fecha_scrape FROM anuncios ORDER BY fecha_scrape DESC LIMIT 1;"
