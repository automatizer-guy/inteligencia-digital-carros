name: Ejecutar Bot AutomÃ¡ticamente

on:
  schedule:
    # Corre cada 2 horas entre las 8 AM y 6 PM (UTC-6 para Guatemala)
    - cron: '0 14-23/2 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    # ConfiguraciÃ³n de entorno y rutas
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}
      FB_COOKIES_JSON: ${{ secrets.FB_COOKIES_JSON }}
      DB_PATH: upload-artifact/anuncios.db

    steps:
      - name: Clonar el repo
        uses: actions/checkout@v3.5.3

      - name: Restaurar base anterior (si existe)
        uses: actions/download-artifact@v4.1.0
        continue-on-error: true
        with:
          name: anuncios-db
          path: upload-artifact

      - name: Verificar existencia de base persistente
        run: |
          if [ ! -f "${{ env.DB_PATH }}" ]; then
            echo "âŒ La base de datos anuncios.db no fue encontrada."
            echo "ðŸ’¡ Se requiere una base persistente con histÃ³rico para calcular ROI con precisiÃ³n."
            echo "âž¡ï¸ SubÃ­ una base con el workflow: 'Subir Base Inicial'"
            exit 1
          fi

      - name: Mostrar cantidad actual de registros en DB
        run: |
          echo "ðŸ“Š Volumen de anuncios en la base actual:"          
          sudo apt-get update && sudo apt-get install -y sqlite3
          sqlite3 "${{ env.DB_PATH }}" "SELECT modelo, COUNT(*) FROM anuncios GROUP BY modelo ORDER BY COUNT(*) DESC;"

      - name: Instalar dependencias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar navegadores Playwright
        run: npx playwright install --with-deps

      - name: Ejecutar bot con Telegram y capturar logs
        run: |
          mkdir -p logs
          python bot_telegram_marketplace.py 2>&1 | tee logs/salida_bot.log

      - name: Subir base actualizada
        uses: actions/upload-artifact@v4.1.0
        with:
          name: anuncios-db
          path: "${{ env.DB_PATH }}"

      - name: Subir logs de ejecuciÃ³n
        uses: actions/upload-artifact@v4.1.0
        with:
          name: logs-bot
          path: logs/salida_bot.log

      - name: Resumen final del run
        run: |
          echo "âœ… Bot ejecutado con Ã©xito"
          sqlite3 "${{ env.DB_PATH }}" "SELECT COUNT(*) FROM anuncios;"
