name: Ejecutar Bot Autom√°ticamente

on:
  schedule:
    # Corre cada 2 horas entre las 8 AM y 6 PM (UTC-6 para Guatemala)
    - cron: '0 8-18/2 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}
      FB_COOKIES_JSON: ${{ secrets.FB_COOKIES_JSON }}

    steps:
      - name: Clonar el repo
        uses: actions/checkout@v3

      - name: Restaurar base anterior (si existe)
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: anuncios-db
          path: upload-artifact

      - name: Verificar existencia de base persistente
        run: |
          if [ ! -f "upload-artifact/anuncios.db" ]; then
            echo "‚ùå La base de datos anuncios.db no fue encontrada."
            echo "üí° Esta herramienta requiere una base persistente con hist√≥rico para calcular ROI con precisi√≥n."
            echo "‚û°Ô∏è Sub√≠ una base con el workflow: 'Subir Base Inicial'"
            exit 1
          fi

      - name: Mostrar cantidad actual de registros en DB
        run: |
          echo "üìä Verificando volumen de anuncios en la base actual:"
          sudo apt-get install -y sqlite3
          sqlite3 upload-artifact/anuncios.db "SELECT modelo, COUNT(*) FROM anuncios GROUP BY modelo ORDER BY COUNT(*) DESC;"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar navegadores Playwright
        run: playwright install

      - name: Ejecutar bot
        run: python run_bot.py

      - name: Subir base actualizada
        uses: actions/upload-artifact@v4
        with:
          name: anuncios-db
          path: upload-artifact/anuncios.db
