name: Ejecutar Bot Autom√°ticamente

on:
  schedule:
    # Corre cada 2 horas entre las 8 AM y 6 PM (UTC-6 para Guatemala)
    - cron: '0 8-18/2 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    # üëá Exponer secrets como variables de entorno
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}

    steps:
      - name: Clonar el repo
        uses: actions/checkout@v3

      - name: Verificar existencia de base persistente
        run: |
          if [ ! -f "upload-artifact/anuncios.db" ]; then
            echo "‚ùå La base de datos anuncios.db no fue encontrada."
            echo "üí° Esta herramienta requiere una base persistente con hist√≥rico para calcular ROI con precisi√≥n."
            echo "‚û°Ô∏è Sub√≠ una base con el workflow: 'Subir Base Inicial'"
            exit 1
          fi

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar bot
        run: python run_bot.py

      - name: Subir base actualizada
        uses: actions/upload-artifact@v4
        with:
          name: anuncios-db
          path: upload-artifact/anuncios.db
