name: Ejecutar Bot AutomÃ¡ticamente

on:
  schedule:
    # Corre cada 2 horas entre 8 AM y 6 PM (UTC-6 Guatemala)
    - cron: '0 14-23/2 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}
      FB_COOKIES_JSON: ${{ secrets.FB_COOKIES_JSON }}
      DB_PATH: upload-artifact/anuncios.db

    steps:
      # 1ï¸âƒ£ Clonar main
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Clonar el branch 'data'
      - name: Checkout branch de datos
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}
          ref: data
          token: ${{ secrets.PAT_PUSH }}
          path: data

      # 3ï¸âƒ£ Restaurar o iniciar base
      - name: Preparar DB histÃ³rica
        run: |
          mkdir -p upload-artifact
          if [ -f data/anuncios.db ]; then
            cp data/anuncios.db "${{ env.DB_PATH }}"
            echo "âœ… Base histÃ³rica cargada"
          else
            echo "âš ï¸ No hay base previa. Se inicia nueva"
            touch "${{ env.DB_PATH }}"
          fi

      # 4ï¸âƒ£ Crear tabla si no existe y asegurar columna updated_at (sin default)
      - name: Inicializar estructura de la base
        run: |
          sudo apt-get update && sudo apt-get install -y sqlite3

          # Crear la tabla si no existÃ­a (sin updated_at)
          sqlite3 "${{ env.DB_PATH }}" "
            CREATE TABLE IF NOT EXISTS anuncios (
              link TEXT PRIMARY KEY,
              modelo TEXT,
              anio INTEGER,
              precio INTEGER,
              km TEXT,
              fecha_scrape DATE,
              roi REAL,
              score INTEGER
            );
          "

          # Agregar columna updated_at si falta (sin DEFAULT)
          if ! sqlite3 "${{ env.DB_PATH }}" "PRAGMA table_info(anuncios);" | grep -q updated_at; then
            echo "âœ… Agregando columna updated_at"
            sqlite3 "${{ env.DB_PATH }}" "
              ALTER TABLE anuncios
              ADD COLUMN updated_at DATE;
            "
          else
            echo "â„¹ï¸ Columna updated_at ya existe"
          fi

      # 5ï¸âƒ£ Contar anuncios antes del run
      - name: Contar anuncios antes del run
        id: db_prev
        run: |
          echo "ğŸ•’ Contando anuncios previos..."
          BEFORE=$(sqlite3 "${{ env.DB_PATH }}" 'SELECT COUNT(*) FROM anuncios;')
          echo "before=$BEFORE" >> $GITHUB_OUTPUT

      # 6ï¸âƒ£ Volumen previo por modelo
      - name: Volumen previo en DB
        run: |
          echo "ğŸ“Š Anuncios por modelo (previo):"
          sqlite3 "${{ env.DB_PATH }}" \
            "SELECT modelo, COUNT(*) FROM anuncios GROUP BY modelo ORDER BY COUNT(*) DESC;"

      # 7ï¸âƒ£ Instalar dependencias
      - name: Instalar dependencias Python y Playwright
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      # 8ï¸âƒ£ Ejecutar el bot y capturar inserciones
      - name: Ejecutar bot con Telegram
        id: run_bot
        run: |
          python bot_telegram_marketplace.py | tee resultado.log
          NUEVOS=$(grep '^NUEVOS=' resultado.log | cut -d= -f2)
          ACTUALIZADOS=$(grep '^ACTUALIZADOS=' resultado.log | cut -d= -f2)
          echo "nuevos=$NUEVOS" >> $GITHUB_OUTPUT
          echo "actualizados=$ACTUALIZADOS" >> $GITHUB_OUTPUT

      # 9ï¸âƒ£ Guardar nueva versiÃ³n de la DB
      - name: Copiar DB al branch data
        run: cp "${{ env.DB_PATH }}" data/anuncios.db

      # ğŸ”Ÿ Commit & push DB actualizada
      - name: Commit & push DB actualizada
        env:
          PAT_PUSH: ${{ secrets.PAT_PUSH }}
        run: |
          cd data
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${PAT_PUSH}@github.com/${{ github.repository }}
          git add anuncios.db
          if ! git diff --cached --quiet; then
            git commit -m "ğŸ”„ Actualiza DB (run #${{ github.run_number }})"
            git push origin data
          else
            echo "ğŸ“ Sin cambios detectados en la base, se omite push"
          fi

      # 1ï¸âƒ£1ï¸âƒ£ Resumen final del run (robusto con o sin updated_at)
      - name: Resumen final del run
        run: |
          sudo apt-get update && sudo apt-get install -y sqlite3

          echo "âœ… Bot ejecutado con Ã©xito"
          echo "ğŸ“Š Anuncios antes del run: ${{ steps.db_prev.outputs.before }}"
          FINAL=$(sqlite3 "${{ env.DB_PATH }}" "SELECT COUNT(*) FROM anuncios;")
          echo "ğŸ“¦ Total actual: $FINAL"
          echo "â• Nuevos anuncios agregados: $((FINAL - ${{ steps.db_prev.outputs.before }}))"

          echo "ğŸ“ˆ Reporte de inserciones:"
          echo "   â€¢ Nuevos: ${{ steps.run_bot.outputs.nuevos }}"
          echo "   â€¢ Actualizados: ${{ steps.run_bot.outputs.actualizados }}"

          # Ãšltimo anuncio registrado, usando updated_at si existe
          if sqlite3 "${{ env.DB_PATH }}" "PRAGMA table_info(anuncios);" | grep -q updated_at; then
            echo "ğŸ” Ãšltimo anuncio registrado (por updated_at):"
            sqlite3 "${{ env.DB_PATH }}" \
              "SELECT link, fecha_scrape, updated_at \
               FROM anuncios \
               ORDER BY updated_at DESC, rowid DESC \
               LIMIT 1;"
          else
            echo "ğŸ” Ãšltimo anuncio registrado (por fecha_scrape):"
            sqlite3 "${{ env.DB_PATH }}" \
              "SELECT link, fecha_scrape \
               FROM anuncios \
               ORDER BY fecha_scrape DESC, rowid DESC \
               LIMIT 1;"
          fi
