name: Corregir años en data

on:
  workflow_dispatch:

jobs:
  corregir:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar deps
        run: |
          pip install -r requirements.txt || echo "sin requirements"

      - name: Corregir años
        run: python corregir_anios.py
