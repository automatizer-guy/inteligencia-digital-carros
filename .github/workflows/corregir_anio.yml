name: Corregir Años en Data

# Dispara manualmente y también al hacer push a data
on:
  workflow_dispatch:
  push:
    branches:
      - data

jobs:
  corregir:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (branch data)
        uses: actions/checkout@v3
        with:
          ref: data

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt || echo "No requirements.txt encontrado"

      - name: Ejecutar corrección de años
        run: python corregir_anios.py
